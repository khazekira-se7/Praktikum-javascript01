<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Soal 3</title>
    <style>
        ul {
            margin-left: -40px;
            list-style-type: none;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
    }
    </style>
    <script>
        function isInputNumber(evt){        
            var ch = String.fromCharCode(evt.which);
                if(!(/[0-9]/.test(ch))){
                    evt.preventDefault();
                }
            }
        function calc(){
            let angka1 = parseFloat(document.getElementById('data1').value)
            let angka2 = parseFloat(document.getElementById('data2').value)
            let plus = angka1 + angka2;
            let angkabaru = document.getElementById("hasil");
            angkabaru.innerHTML = plus

        }
    </script>
</head>
<body>
    <h3>Operasi Penjumlahan</h3>
    <input onchange="calc()" input type="text" onkeypress="isInputNumber(event)" value="" size="10%" id="data1">
    +
    <input onchange="calc()" input type="text" onkeypress="isInputNumber(event)" value="" size="10%" id="data2">
    =
    <span id="hasil"></span>
</body>
</html>
